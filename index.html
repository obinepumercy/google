<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e68ff5d5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_container">
        <!-- Header -->
        <header class="header_container">
            <div class="top_content">
                <img src="img/googlelogo.png" alt="Google Logo" id="google_img"/>

                <!-- search input field -->
                <div class="search_content">
                    <input type="text" id="search" />
                    <div class="icons">
                        <i class="fa-solid fa-microphone"></i>
                        <i class="fa-solid fa-camera "></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="icon-right">
                    <button id="gear">
                        <i class="fa-solid fa-gear fa-xl"></i>
                    </button>
                    <button id="grid">
                        <i class="fa-solid fa-grip-vertical fa-xl"></i>
                    </button>
                    <button id="prof_pic">
                        <img src="img/gimg.jpg" alt="profile Picture" />
                    </button>
                </div>
            </div>

            <div class="bottom_header">
                <a href="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <h5>All</h5>
                </a>
                <a href="">
                    <i class="fa-regular fa-newspaper"></i>
                    <h5>News</h5>
                </a>
                <a href="">
                    <i class="fa-regular fa-image"></i>
                    <h5>Images</h5>
                </a>
                <a href="">
                    <i class="fa-brands fa-youtube"></i>
                    <h5>Videos</h5>
                </a>
                <a href="">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <h5>More</h5>
                </a>
                <button id="tools">Tools</button>
            </div>
        </header> <hr />
        <section>
            <div>
                <div>
                    <h5>About 203,000,000 results (0.48 seconds)</h5>
                    <h1>Lionel Messi</h1>
                    <h5>Footballer</h5>
                    <a href="">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                </div>
                <div>
                    <button>Overview</button>
                    <button>News</button>
                    <button>Stats</button>
                    <button>Videos</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
